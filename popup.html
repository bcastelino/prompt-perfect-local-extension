<!DOCTYPE html>
<html style="width:400px; height:600px;">
<head>
  <title>Prompt Perfect Local (PPL)</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body style="width:400px; height:600px;">
  <div class="container">
    <header class="header-modern">
      <img src="icons/icon.svg" alt="Prompt Perfect Local Logo" class="logo" width="36" height="36" />
      <h1>Prompt Perfect Local 💻</h1>
    </header>
    <main>
      <section class="card input-section">
        <label for="promptInput" class="input-label">Enter your Prompt below 📝</label>
        <textarea id="promptInput" placeholder="Start writing here...✒️" rows="5"></textarea>
        <div class="button-group">
          <button id="enhanceBtn" class="primary-btn">
            <span class="btn-icon">🚀</span> Enhance Prompt
          </button>
          <button id="saveBtn" class="secondary-btn">
            <span class="btn-icon">💾</span> Save Prompt
          </button>
        </div>
      </section>
      <section class="card output-section">
        <div id="enhanced" class="hidden">
          <h3>⚡ Enhanced Prompt</h3>
          <div id="enhancedContent"></div>
          <button id="copyBtn" class="secondary-btn">
            <span class="btn-icon">📋</span> Copy to Clipboard
          </button>
        </div>
      </section>
      <section class="card library-section">
        <h3>📂 Saved Prompts</h3>
        <div id="recentPrompts" class="prompt-list"></div>
      </section>
    </main>
    <footer class="footer-modern">
      Made with <span style="color:#e25555;">&#10084;</span> Brian Castelino

  </div>

</body>
</html>
